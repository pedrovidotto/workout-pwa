<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WORKOUT.SYS</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2d2a27"> 
</head>
<body>

<div class="container">

  <header>
    <div class="header-top-row">
      <h1 class="logo">
        <img src="logo.svg" alt="Logo" class="logo-svg">
      </h1>
      <button id="theme-toggle-btn" class="day-btn">
          </button>
    </div>

    <button id="boot-sequence-btn" class="system-btn">
      <span class="status-dot"></span>
      <span id="boot-btn-text">INITIALIZE BOOT SEQUENCE</span>
    </button>

    <hr class="header-divider">
    <nav id="day-selector"></nav>
  </header>

  <main id="workout-container">
    <div id="workout-header">
      <h2 id="workout-title"></h2>
      <p id="workout-duration" class="data-readout"></p>
    </div>

    <ul id="exercise-list">
      </ul>

    <h3 id="completed-title" class="category-title hidden">// COMPLETED</h3>
    <ul id="completed-list">
        </ul>

    <div id="background-container">
        <h3 class="category-title">// BACKGROUND PROCESSES</h3>
        <ul id="background-list">
            </ul>
    </div>
    </main>

  <footer>
    <button id="reset-button" class="btn-secondary">PURGE WEEKLY PROGRESS</button>
  </footer>
</div>

<div id="timer-display" class="hidden">00:00</div>

<div id="boot-modal-overlay" class="modal-overlay hidden" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="boot-modal-title">
        <div class="modal-header">
            <h2 id="boot-modal-title">7:00 AM HARDWARE CHECK</h2>
            <button id="boot-modal-close-btn" class="btn-icon" aria-label="Close boot modal">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
        </div>
        <div class="divider"></div>
        <p class="modal-body-text" style="margin-bottom: 16px;">Decompress the "Morning Spine" before heavy load.</p>
        <ul id="boot-list">
            </ul>
    </div>
</div>

<div id="info-modal-overlay" class="modal-overlay hidden" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="info-modal-title">
        <div class="modal-header">
            <h2 id="info-modal-title">Exercise Title</h2>
            <button id="info-modal-close-btn" class="btn-icon" aria-label="Close info modal">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
        </div>
        <div class="divider"></div>
        <div id="info-modal-instructions">
            <p>Instructions will go here.</p>
        </div>
    </div>
</div>

<div id="reset-modal-overlay" class="modal-overlay hidden" aria-hidden="true">
    <div id="reset-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="reset-modal-title">
        <div class="modal-header">
            <h2 id="reset-modal-title">CONFIRM ACTION</h2>
        </div>
        <div class="divider"></div>
        <p class="modal-body-text">Purge all weekly progress data? This action is irreversible.</p>
        <div class="modal-buttons">
            <button id="confirm-reset-btn" class="btn-primary">CONFIRM PURGE</button>
            <button id="cancel-reset-btn" class="btn-secondary">CANCEL</button>
        </div>
    </div>
</div>

<div id="completion-overlay" class="hidden">
    <div id="completion-card">
        <h2 id="completion-title">// SYSTEM: TASK COMPLETE</h2>
        <p id="completion-message">Processing...</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
